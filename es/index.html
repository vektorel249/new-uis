<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecma Script Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container m-5">
        <div class="grid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Yeni Kay覺t</h5>
                        </div>
                        <div class="card-body">
                            <div class="grid">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <label class="form-label">Ad覺</label>
                                        <input class="form-control" />
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <label class="form-label">Soyad覺</label>
                                        <input class="form-control" />
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <label class="form-label">Ad覺</label>
                                        <input class="form-control" type="date" />
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12 d-flex justify-content-end">
                                        <button class="btn btn-primary" va-click="save">Kaydet</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-5">
                    <ul id="p-list-1" class="list-group list-group-flush" va-array="participants">

                    </ul>
                </div>
                <div class="col-12 col-md-2">
                    <div class="d-flex flex-column align-items-center">
                        <button class="btn btn-primary bw-100">
                            <span class="bi bi-chevron-right"></span>
                        </button>
                        <button class="btn btn-secondary bw-100 mt-2">
                            <span class="bi bi-chevron-left"></span>
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
